    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --header-bg: #325980;
            --header-text: white;
            --border-color: #eee;
            --term-color: #325980;
            --equivalent-color: #666;
            --search-border: #ddd;
            --badge-bg: #e8f4fc;
            --badge-color: #3498db;
            --active-btn-bg: #3498db;
            --active-btn-text: white;
            --btn-bg: #f5f5f5;
            --btn-text: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --header-bg: #1a3a5a;
            --header-text: #f0f0f0;
            --border-color: #444;
            --term-color: #4a90e2;
            --equivalent-color: #aaa;
            --search-border: #555;
            --badge-bg: #2a4365;
            --badge-color: #63b3ed;
            --active-btn-bg: #63b3ed;
            --active-btn-text: #111;
            --btn-bg: #3d3d3d;
            --btn-text: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #27ae60;
            --error-color: #c0392b;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 40px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 60px;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .add-term-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 32px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .theme-toggle:hover, .add-term-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .content {
            padding: 20px;
        }
        
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid var(--search-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--active-btn-bg);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--equivalent-color);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .language-toggle {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .language-btn, .modal-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--search-border);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .language-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .language-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .language-btn.active, .modal-btn.primary {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            border-color: var(--active-btn-bg);
        }
        
        .modal-btn.secondary {
            background-color: transparent;
            color: var(--text-color);
        }
        
        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .glossary-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .glossary-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: border-color 0.3s;
        }
        
        .glossary-item:last-child {
            border-bottom: none;
        }
        
        .term {
            font-weight: bold;
            color: var(--term-color);
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        
        .term-text {
            flex: 1;
        }
        
        .equivalent {
            color: var(--equivalent-color);
            font-style: italic;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .definition {
            margin-top: 5px;
            line-height: 1.5;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--equivalent-color);
        }
        
        .category-badge {
            background-color: var(--badge-bg);
            color: var(--badge-color);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: normal;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal {
            background-color: var(--container-bg);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--term-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--term-color);
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--search-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
            font-family: 'Arial', sans-serif;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--active-btn-bg);
        }
        
        .form-note {
            font-size: 12px;
            color: var(--equivalent-color);
            margin-top: 5px;
            font-style: italic;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            animation: toastSlideIn 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast.success {
            background-color: var(--success-color);
        }
        
        .toast.error {
            background-color: var(--error-color);
        }
        
        .user-term-badge {
            background-color: var(--success-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: normal;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px 20px 20px 70px;
            }
            
            .theme-toggle {
                top: 50%;
                transform: translateY(-50%);
                right: auto;
                left: 40px;
            }
            
            .add-term-toggle {
                top: 50%;
                transform: translateY(-50%);
                right: auto;
                left: 15px;
            }
            
            .term {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .category-badge, .user-term-badge {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .language-toggle {
                width: 100%;
            }
            
            .modal-overlay {
                padding: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.7rem;
            color: var(--equivalent-color);
        }
        
        .hidden {
            display: none;
        }
    </style>

                    if (a.isUserAdded && !b.isUserAdded) return -1;
                    if (!a.isUserAdded && b.isUserAdded) return 1;
                    return a[lang].term.localeCompare(b[lang].term);
                });
                
                items.forEach(item => {
                    const langData = item[lang];
                    
                    const li = document.createElement('li');
                    li.className = 'glossary-item';
                    
                    li.innerHTML = `
                        <div class="term">
                            <span class="term-text">${langData.term}</span>
                            <div>
                                ${item.isUserAdded ? '<span class="user-term-badge" title="–î–æ–±–∞–≤–ª–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º">+</span>' : ''}
                                <span class="category-badge">${langData.category}</span>
                            </div>
                        </div>
                        <div class="equivalent">${langData.equivalent}</div>
                        <div class="definition">${langData.definition}</div>
                    `;
                    
                    glossaryList.appendChild(li);
                });
            }

            // Initial render
            renderGlossary(glossaryData, currentLang);

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderGlossary(glossaryData, currentLang);
                    return;
                }
                
                const filteredItems = filterGlossaryItems(searchTerm, currentLang);
                renderGlossary(filteredItems, currentLang);
            });
            
            // Language toggle
            languageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    
                    // Update active button
                    languageBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update language
                    currentLang = lang;
                    
                    // Update placeholder text based on language
                    if (lang === 'ru') {
                        searchInput.placeholder = '–ü–æ–∏—Å–∫ ...';
                        noResults.textContent = '–¢–µ—Ä–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å.';
                        document.querySelector('title').textContent = '–ú–û–î–ï–õ–¨';
                        document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Ä–º–∏–Ω';
                        termRu.placeholder = '';
                        termEn.placeholder = '';
                        equivalentRu.placeholder = '';
                        equivalentEn.placeholder = '';
                        definitionRu.placeholder = '';
                        definitionEn.placeholder = '';
                        category.placeholder = '–ù–∞–ø—Ä–∏–º–µ—Ä: —ç–∫–æ–Ω–æ–º–∏–∫–∞, –û—Ä–ª–æ–≤–∞ –ï–≤–∞';
                        document.getElementById('cancelBtn').textContent = '–û—Ç–º–µ–Ω–∞';
                        document.getElementById('saveBtn').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ—Ä–º–∏–Ω';
                    } else {
                        searchInput.placeholder = 'Search term...';
                        noResults.textContent = 'No terms found. Try changing your search query.';
                        document.querySelector('title').textContent = 'MODEL';
                        document.getElementById('modalTitle').textContent = 'Add New Term';
                        termRu.placeholder = 'Term (russian)';
                        termEn.placeholder = 'Term (english)';
                        equivalentRu.placeholder = 'Equivalent (russian)';
                        equivalentEn.placeholder = 'Equivalent (english)';
                        definitionRu.placeholder = 'Definition (russian)';
                        definitionEn.placeholder = 'Definition (english)';
                        category.placeholder = 'e.g., philosophical, economic, modern';
                        document.getElementById('cancelBtn').textContent = 'Cancel';
                        document.getElementById('saveBtn').textContent = 'Save Term';
                    }
                    
                    // Re-apply search if there's a search term
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (searchTerm === '') {
                        renderGlossary(glossaryData, currentLang);
                    } else {
                        const filteredItems = filterGlossaryItems(searchTerm, currentLang);
                        renderGlossary(filteredItems, currentLang);
                    }
                });
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter or Cmd+Enter to save form
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && addTermModal.style.display === 'flex') {
                    saveBtn.click();
                }
                
                // Escape to close modal
                if (e.key === 'Escape' && addTermModal.style.display === 'flex') {
                    closeModal();
                }
                
                // Ctrl+K or Cmd+K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        });
    </script>
</body>
