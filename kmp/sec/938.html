<h2 class="section-title">3. ИСПОЛЬЗОВАНИЕ ТЕХНОЛОГИЙ И ИНСТРУМЕНТОВ ИСКУССТВЕННОГО ИНТЕЛЛЕКТА ПРИ ПРОВЕДЕНИИ АТТЕСТАЦИИ ОБУЧАЮЩИХСЯ</h2>

  <li>в учебно-методической карте учебной дисциплины, модуля для каждого (или некоторых) раздела, темы, занятия должны быть указаны формы контроля знаний с использованием технологий и инструментов искусственного интеллекта;</li>

<p><strong>22.</strong> При использовании обучающимся технологий и инструментов искусственного интеллекта для выполнения учебных заданий (установленных форм контроля знаний) в объектной форме (в письменном, графическом, аудио, видео или электронном виде) обучающийся обязан вместе с результатом выполненного задания предоставить преподавателю в печатном виде отчет об использовании технологий и инструментов искусственного интеллекта (результат промпта), который включает: наименование конкретных технологий и инструментов искусственного интеллекта соотнесенные с видами выполненных обучающимся действий при подготовке учебного задания, даты (временной период) использования для этих действий искусственного интеллекта; активную гиперссылку на результаты диалогового взаимодействия с соответствующими инструментами искусственного интеллекта при подготовке учебного задания.</p>

<p><strong>23.</strong> При использовании технологий и инструментов искусственного интеллекта при выполнении учебных заданий (установленных форм контроля знаний) в письменной форме (реферат, эссе, доклад, кейс и т.д.) обучающиеся обязаны:</p>
