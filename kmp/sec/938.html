<p><strong>9.</strong> –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —É –æ–±—É—á–∞—é—â–∏—Ö—Å—è —Å–ª–µ–¥—É—é—â–µ–π —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–π –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏–∏:</p>
<p>¬´–û–±–ª–∞–¥–∞—Ç—å —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é –ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã—Ö, –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö, —É—á–µ–±–Ω—ã—Ö –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –∑–∞–¥–∞—á —Å —É—á–µ—Ç–æ–º –ø—Ä–∞–≤–æ–≤—ã—Ö –∏ —ç—Ç–∏—á–µ—Å–∫–∏—Ö –Ω–æ—Ä–º, —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏¬ª.</p>
<p>–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞–º–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏–∏ —è–≤–ª—è—é—Ç—Å—è:</p>
<ul>
  <li>—Ü–∏—Ñ—Ä–æ–≤–∞—è –≥—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å, –≤—ã—Ä–∞–∂–∞—é—â–∞—è—Å—è –≤ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–º –æ—Ç–±–æ—Ä–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã—Ö, –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö, —É—á–µ–±–Ω—ã—Ö –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –∑–∞–¥–∞—á;</li>
  <li>–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è —Å–±–æ—Ä–∞, –æ–±—Ä–∞–±–æ—Ç–∫–∏, –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏, –∞–Ω–∞–ª–∏–∑–∞ –∏ –æ–±–º–µ–Ω–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π —Å —É—á–µ—Ç–æ–º —Å–æ–±–ª—é–¥–µ–Ω–∏—è –ø—Ä–∞–≤–æ–≤—ã—Ö –∏ —ç—Ç–∏—á–µ—Å–∫–∏—Ö –Ω–æ—Ä–º, —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏;</li>
  <li>–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.</li>
</ul>
<p>–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —É –æ–±—É—á–∞—é—â–∏—Ö—Å—è —É–∫–∞–∑–∞–Ω–Ω–æ–π –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º –ø—É–Ω–∫—Ç–µ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–π –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏–∏ –æ—Ä–≥–∞–Ω–∏–∑—É–µ—Ç—Å—è —Å–ø–æ—Å–æ–±–æ–º, –æ–ø—Ä–µ–¥–µ–ª—è–µ–º—ã–º —Ä–µ—à–µ–Ω–∏–µ–º –°–æ–≤–µ—Ç–∞ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞.</p>

<p><strong>10.</strong> –î–ª—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã, –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏–µ–º –°–æ–≤–µ—Ç–∞ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞.</p>

<p><strong>11.</strong> –ü—Ä–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ —Å —Å–æ–±–ª—é–¥–µ–Ω–∏–µ–º —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –≤ –ø—É–Ω–∫—Ç–µ 4 –Ω–∞—Å—Ç–æ—è—â–µ–π –ü–æ–ª–∏—Ç–∏–∫–∏, –∞ –∏–º–µ–Ω–Ω–æ:</p>
<ul>
  <li>–∫–æ–Ω–∫—Ä–µ—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–µ—Ä–µ—á–µ–Ω—å —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –∏ –ø—Ä–∞–≤–∏–ª–∞ –∏—Ö –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é —É–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –≤ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ ¬´–ú–µ—Ç–æ–¥–∏—á–µ—Å–∫–∏–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å—Ç—É–¥–µ–Ω—Ç–æ–≤¬ª —Ä–∞–∑–¥–µ–ª–∞ ¬´–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–∞—è —á–∞—Å—Ç—å¬ª —É—á–µ–±–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞ –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é;</li>
  <li>–Ω–∞ –∫–∞—Ñ–µ–¥—Ä–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω—ã —Ñ–æ–Ω–¥—ã –æ—Ü–µ–Ω–æ—á–Ω—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ —É–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –∏—Ö –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è, –ª–∏–±–æ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–µ –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∏–º–∏ —Ä–∞–±–æ—Ç–Ω–∏–∫–∞–º–∏ –∫–∞—Ñ–µ–¥—Ä—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, —Ç–∏–ø–æ–≤—ã–µ –∑–∞–¥–∞–Ω–∏—è, –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ä–∞–±–æ—Ç—ã, —Ç–µ—Å—Ç—ã, –∞–ª–≥–æ—Ä–∏—Ç–º—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏–π, –ø—Ä–∏–º–µ—Ä—ã —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á, —Ç–µ—Å—Ç–æ–≤—ã–µ –∑–∞–¥–∞–Ω–∏—è –¥–ª—è —Å–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—è, —Ç–µ–º–∞—Ç–∏–∫–∞ —Ä–µ—Ñ–µ—Ä–∞—Ç–æ–≤ –∏ –¥—Ä.</li>
</ul>

<p><strong>12.</strong> –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –æ–±—è–∑–∞–Ω –∑–∞—Ä–∞–Ω–µ–µ –ø—Ä–æ–∏–Ω—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –æ–±—É—á–∞—é—â–∏—Ö—Å—è –æ –ø—Ä–∞–≤–∏–ª–∞—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∏–º–∏ —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π, –≤–∫–ª—é—á–µ–Ω–Ω—ã—Ö –≤ —Ñ–æ–Ω–¥ –æ—Ü–µ–Ω–æ—á–Ω—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤.</p>
<p>–£–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–º –Ω–æ—Ä–º–∞—Ç–∏–≤–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–æ–º –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é.</p>
<p>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –∏–º–µ–µ—Ç –ø—Ä–∞–≤–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–π –æ–±—ä–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∏–º–∏ —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π.</p>

<p><strong>13.</strong> –î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è:</p>
<ul>
  <li>—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∏ —Ç–µ–º—ã –∏ —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è;</li>
  <li>—Å–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ø–ª–∞–Ω–∞ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è; –ø–µ—Ä–≤–∏—á–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞, –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏ —Å–∏—Å—Ç–µ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤, –∏—Ö –ø–µ—Ä–µ–≤–æ–¥–∞ –Ω–∞ —è–∑—ã–∫ –æ–±—É—á–µ–Ω–∏—è, –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Å–ø–∏—Å–∫–æ–≤ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã;</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞ –ø—Ä–æ—Ç–æ—Ç–∏–ø–æ–≤ –∏ (–∏–ª–∏) –∞–Ω–∞–ª–æ–≥–æ–≤ –¥–ª—è –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –ø–∞—Ç–µ–Ω—Ç–æ–≤), –∞–Ω–∞–ª–∏–∑–∞ –∏ (–∏–ª–∏) –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∏—Å–∫–æ–≤ / –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ / –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π;</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö, –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ —Ç.–¥.;</li>
  <li>–ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –ø—Ä–∞–≤–æ–ø–∏—Å–∞–Ω–∏—è –∏ –ø—É–Ω–∫—Ç—É–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —á–∞—Å—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è;</li>
  <li>–ø–æ–ª—É—á–µ–Ω–∏—è –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –ø–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è;</li>
  <li>–∞–¥–∞–ø—Ç–∞—Ü–∏–∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã (–º–æ–¥—É–ª—è) –∫ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—è–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –æ–±—É—á–∞—é—â–µ–≥–æ—Å—è –≤ —Ü–µ–ª—è—Ö –ø–æ–≤—ã—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ –æ—Å–≤–æ–µ–Ω–∏—è –∏–º —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã (–º–æ–¥—É–ª—è);</li>
  <li>–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∫–æ–º–∞–Ω–¥–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø—Ä–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–µ–∫—Ç–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.</li>
</ul>

<p><strong>14.</strong> –ù–µ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è:</p>
<ul>
  <li>–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–µ –∏–ª–∏ –µ–≥–æ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤;</li>
  <li>–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ–π —Ç–µ–∫—Å—Ç–æ–≤–æ–π —á–∞—Å—Ç–∏ (–∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞) –∏ –µ—ë –≤–∫–ª—é—á–µ–Ω–∏–µ (–∑–∞–∏–º—Å—Ç–≤–æ–≤–∞–Ω–∏–µ) –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –±–µ–∑ —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫–∏, –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ—Å–º—ã—Å–ª–µ–Ω–∏—è –∏ –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è —Ñ–∞–∫—Ç–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞;</li>
  <li>–ø–ª–∞–≥–∏–∞—Ç–∞ –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –∑–∞–∏–º—Å—Ç–≤–æ–≤–∞–Ω–∏–π, –¥–ª—è —É–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –∏—Å–∫–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –¥–∞–Ω–Ω—ã—Ö;</li>
  <li>–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∏—Ä—É—é—â–µ–≥–æ, –æ—Å–∫–æ—Ä–±–∏—Ç–µ–ª—å–Ω–æ–≥–æ, –ª–æ–∂–Ω–æ–≥–æ –Ω–µ—ç—Ç–∏—á–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</li>
</ul>
<p>–ù–µ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –Ω–∞—Ä—É—à–∞—Ç—å –∞–≤—Ç–æ—Ä—Å–∫–∏–µ –ø—Ä–∞–≤–∞.</p>

<p><strong>15.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –æ–±—É—á–∞—é—â–∏–º—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π –≤ –æ–±—ä–µ–∫—Ç–Ω–æ–π —Ñ–æ—Ä–º–µ (–≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–º, –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–º, –∞—É–¥–∏–æ, –≤–∏–¥–µ–æ –∏–ª–∏ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–º –≤–∏–¥–µ) –æ–±—É—á–∞—é—â–∏–π—Å—è –æ–±—è–∑–∞–Ω –≤–º–µ—Å—Ç–µ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—é –≤ –ø–µ—á–∞—Ç–Ω–æ–º –≤–∏–¥–µ –æ—Ç—á–µ—Ç –æ–± –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ (—Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–º–ø—Ç–∞), –∫–æ—Ç–æ—Ä—ã–π –≤–∫–ª—é—á–∞–µ—Ç: –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, —Å–æ–æ—Ç–Ω–µ—Å–µ–Ω–Ω—ã—Ö —Å –≤–∏–¥–∞–º–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏–º—Å—è –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è; –¥–∞—Ç—ã (–≤—Ä–µ–º–µ–Ω–Ω–æ–π –ø–µ—Ä–∏–æ–¥) –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–ª—è —ç—Ç–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞; –∞–∫—Ç–∏–≤–Ω—É—é –≥–∏–ø–µ—Ä—Å—Å—ã–ª–∫—É –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–ª–æ–≥–æ–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è.</p>

<p><strong>16.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π –≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–µ (—Ä–µ—Ñ–µ—Ä–∞—Ç, —ç—Å—Å–µ, –¥–æ–∫–ª–∞–¥, –∫–µ–π—Å –∏ —Ç.–¥.) –æ–±—É—á–∞—é—â–∏–µ—Å—è –æ–±—è–∑–∞–Ω—ã:</p>
<ul>
  <li>—Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å, –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –≤—ã–ø–æ–ª–Ω—è—Ç—å –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –∏ –ø—Ä–æ–µ–∫—Ç–Ω—ã–µ —Ä–∞–±–æ—Ç—ã, –∏—Å–ø–æ–ª—å–∑—É—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ) –¥–ª—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π;</li>
  <li>–ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∏–Ω—ã–º–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º–∏ –∏ —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –Ω–∏—Ö;</li>
  <li>—É–∫–∞–∑–∞—Ç—å –≤ —Å–ø–∏—Å–∫–µ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, —á—Ç–æ –±—ã–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ü–∏—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫, –≤–∫–ª—é—á–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–æ–¥–µ–ª–∏ –∏ –≤–µ—Ä—Å–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –∞—É–¥–∏–æ, –≤–∏–¥–µ–æ –∏–ª–∏ —Ä–∞—Å—á—ë—Ç–∞.</li>
</ul>

<p><strong>17.</strong> –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å, –∫–∞—Ñ–µ–¥—Ä–∞ –º–æ–≥—É—Ç –≤–∫–ª—é—á–∞—Ç—å –≤ –Ω–∞—É—á–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–µ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏ –æ—Ü–µ–Ω–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π, –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞.</p>
<p>–î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–º, –∫–∞—Ñ–µ–¥—Ä–æ–π —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏–º—Å—è —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π. –° —É—á–µ—Ç–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –ª–∏—Ü–æ –∏–∑ —á–∏—Å–ª–∞ –ø—Ä–æ—Ñ–µ—Å—Å–æ—Ä—Å–∫–æ-–ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Å–æ—Å—Ç–∞–≤–∞, –ø—Ä–æ–≤–æ–¥—è—â–µ–µ –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏—é –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é, –æ—Å—É—â–µ—Å—Ç–≤–ª—è–µ—Ç —Ä–∞—Å—á–µ—Ç –∏—Ç–æ–≥–æ–≤–æ–π –æ—Ç–º–µ—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è.</p>

<p><strong>18.</strong> –î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è–º–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –±–µ–∑ –≤–∫–ª—é—á–µ–Ω–∏—è –∏—Ö –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —É—á–µ–±–Ω–æ-–ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏, –¥–ª—è:</p>
<ul>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –æ—Ü–µ–Ω–∏–≤–∞–Ω–∏—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π (—Å—Ç—Ä—É–∫—Ç—É—Ä–∞, –ª–æ–≥–∏–∫–∞ –∏–∑–ª–æ–∂–µ–Ω–∏—è, —Å—Ç–∏–ª—å –∏ —Ç.–¥.);</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —ç—Ç–∞–ø–∞ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —É—á–µ–±–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤, —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ-–∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤;</li>
  <li>–≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–º–µ—é—â–µ–≥–æ—Å—è —É—á–µ–±–Ω–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏, –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ –∏ –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤;</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞ –æ–±–µ–∑–ª–∏—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ —É—á–µ–±–Ω—ã–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è–º –æ–±—É—á–∞—é—â–∏—Ö—Å—è –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –º–µ—Ç–æ–¥–æ–≤ –ø—Ä–µ–ø–æ–¥–∞–≤–∞–Ω–∏—è –∏ (–∏–ª–∏) —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, –æ–±—ä–µ–º–∞ —É—á–µ–±–Ω–æ–π –Ω–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Ç–µ–º, —Ä–∞–∑–¥–µ–ª–æ–≤ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã (–º–æ–¥—É–ª—è);</li>
  <li>–∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ (–ø—Ä–∏ –ø—Ä–∏–Ω—è—Ç–∏–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–≥–æ —Ä–µ—à–µ–Ω–∏—è –∫–∞—Ñ–µ–¥—Ä–æ–π).</li>
</ul>

<h2 class="section-title">3. –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï –¢–ï–•–ù–û–õ–û–ì–ò–ô –ò –ò–ù–°–¢–†–£–ú–ï–ù–¢–û–í –ò–°–ö–£–°–°–¢–í–ï–ù–ù–û–ì–û –ò–ù–¢–ï–õ–õ–ï–ö–¢–ê –ü–†–ò –ü–†–û–í–ï–î–ï–ù–ò–ò –ê–¢–¢–ï–°–¢–ê–¶–ò–ò –û–ë–£–ß–ê–Æ–©–ò–•–°–Ø</h2>
<p><strong>19.</strong> –î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–∏ —Ç–µ–∫—É—â–µ–π –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏–∏ –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø—Ä–∏ —Å–æ–±–ª—é–¥–µ–Ω–∏–∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –≤ –ø—É–Ω–∫—Ç–µ 4 –Ω–∞—Å—Ç–æ—è—â–µ–π –ü–æ–ª–∏—Ç–∏–∫–∏.</p>

<p><strong>20.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–∏ —Ç–µ–∫—É—â–µ–π –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏–∏ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ–±–µ—Å–ø–µ—á–µ–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–∏—Ö —É—Å–ª–æ–≤–∏–π:</p>
<ul>
  <li>–∫–æ–Ω–∫—Ä–µ—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–µ—Ä–µ—á–µ–Ω—å —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –ø—Ä–∏ –æ—Å–≤–æ–µ–Ω–∏–∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã, –º–æ–¥—É–ª—è –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —É–∫–∞–∑–∞–Ω –≤ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–∞—Ö ¬´–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ —Ñ–æ—Ä–º—ã –∏ –º–µ—Ç–æ–¥—ã –æ–±—É—á–µ–Ω–∏—è¬ª –∏–ª–∏ ¬´–ü–µ—Ä–µ—á–µ–Ω—å —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏¬ª —É—á–µ–±–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞ –ø–æ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é;</li>
  <li>–≤ —É—á–µ–±–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–æ–π –∫–∞—Ä—Ç–µ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã, –º–æ–¥—É–ª—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ (–∏–ª–∏ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö) —Ä–∞–∑–¥–µ–ª–∞, —Ç–µ–º—ã, –∑–∞–Ω—è—Ç–∏—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —É–∫–∞–∑–∞–Ω—ã —Ñ–æ—Ä–º—ã –∫–æ–Ω—Ç—Ä–æ–ª—è –∑–Ω–∞–Ω–∏–π —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞;</li>
  <li>–Ω–∞ –∫–∞—Ñ–µ–¥—Ä–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä–∏–π —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏–π –æ–±—É—á–∞—é—â–∏—Ö—Å—è (—Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –æ–±—É—á–µ–Ω–∏—è) –ø–æ —Ç–µ–º–∞–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã, –º–æ–¥—É–ª—è, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∑–∞–Ω—è—Ç–∏—è—Ö –ø–æ –¥–∞–Ω–Ω–æ–π —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ, –º–æ–¥—É–ª—é.</li>
</ul>

<p><strong>21.</strong> –ö–∞—Ñ–µ–¥—Ä–∞ –∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –æ–±—è–∑–∞–Ω—ã –∑–∞—Ä–∞–Ω–µ–µ –ø—Ä–æ–∏–Ω—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –æ–±—É—á–∞—é—â–∏—Ö—Å—è –æ –ø—Ä–∞–≤–∏–ª–∞—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–∏ —Ç–µ–∫—É—â–µ–π –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏–∏, –∞ —Ç–∞–∫–∂–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ö –∫–æ–Ω—Ç—Ä–æ–ª—è –∑–Ω–∞–Ω–∏–π —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –≤ —É—á–µ–±–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–æ–π –∫–∞—Ä—Ç–µ —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã, –º–æ–¥—É–ª—è.</p>

<p><strong>22.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –æ–±—É—á–∞—é—â–∏–º—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π (—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö —Ñ–æ—Ä–º –∫–æ–Ω—Ç—Ä–æ–ª—è –∑–Ω–∞–Ω–∏–π) –≤ –æ–±—ä–µ–∫—Ç–Ω–æ–π —Ñ–æ—Ä–º–µ (–≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–º, –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–º, –∞—É–¥–∏–æ, –≤–∏–¥–µ–æ –∏–ª–∏ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–º –≤–∏–¥–µ) –æ–±—É—á–∞—é—â–∏–π—Å—è –æ–±—è–∑–∞–Ω –≤–º–µ—Å—Ç–µ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—é –≤ –ø–µ—á–∞—Ç–Ω–æ–º –≤–∏–¥–µ –æ—Ç—á–µ—Ç –æ–± –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ (—Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–º–ø—Ç–∞), –∫–æ—Ç–æ—Ä—ã–π –≤–∫–ª—é—á–∞–µ—Ç: –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ —Å–æ–æ—Ç–Ω–µ—Å–µ–Ω–Ω—ã–µ —Å –≤–∏–¥–∞–º–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏–º—Å—è –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –¥–∞—Ç—ã (–≤—Ä–µ–º–µ–Ω–Ω–æ–π –ø–µ—Ä–∏–æ–¥) –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–ª—è —ç—Ç–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞; –∞–∫—Ç–∏–≤–Ω—É—é –≥–∏–ø–µ—Ä—Å—Å—ã–ª–∫—É –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–ª–æ–≥–æ–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è.</p>

<p><strong>23.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —É—á–µ–±–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π (—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö —Ñ–æ—Ä–º –∫–æ–Ω—Ç—Ä–æ–ª—è –∑–Ω–∞–Ω–∏–π) –≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–µ (—Ä–µ—Ñ–µ—Ä–∞—Ç, —ç—Å—Å–µ, –¥–æ–∫–ª–∞–¥, –∫–µ–π—Å –∏ —Ç.–¥.) –æ–±—É—á–∞—é—â–∏–µ—Å—è –æ–±—è–∑–∞–Ω—ã:</p>
<ul>
  <li>—Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å, –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –≤—ã–ø–æ–ª–Ω—è—Ç—å –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –∏ –ø—Ä–æ–µ–∫—Ç–Ω—ã–µ —Ä–∞–±–æ—Ç—ã, –∏—Å–ø–æ–ª—å–∑—É—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ) –¥–ª—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π;</li>
  <li>–ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∏–Ω—ã–º–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º–∏ –∏ —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –Ω–∏—Ö;</li>
  <li>—É–∫–∞–∑–∞—Ç—å –≤ —Å–ø–∏—Å–∫–µ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, —á—Ç–æ –±—ã–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ü–∏—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫, –≤–∫–ª—é—á–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–æ–¥–µ–ª–∏ –∏ –≤–µ—Ä—Å–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –∞—É–¥–∏–æ, –≤–∏–¥–µ–æ –∏–ª–∏ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å—á—ë—Ç–∞.</li>
</ul>

<p><strong>24.</strong> –¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫—É—Ä—Å–æ–≤–æ–π —Ä–∞–±–æ—Ç—ã, –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏.</p>
<p>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Ç –≤ –∑–∞–¥–∞–Ω–∏–∏ –Ω–∞ –∫—É—Ä—Å–æ–≤—É—é, –¥–∏–ø–ª–æ–º–Ω—É—é —Ä–∞–±–æ—Ç—É –∏–ª–∏ –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫—É—é –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏—é –æ–±—ä–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ–±—É—á–∞—é—â–∏–º—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏.</p>

<p><strong>25.</strong> –ü—Ä–∏ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏ –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏–∏, –≤ —Ç–æ–º —á–∏—Å–ª–µ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è:</p>
<ul>
  <li>–∞–Ω–∞–ª–∏–∑–∞ –Ω–∞—É—á–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π, —Ç–µ–æ—Ä–∏–π, –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º, –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –ø—Ä–æ–±–µ–ª–æ–≤, –º–µ—Ç–æ–¥–æ–≤ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, –ø–æ–¥–±–æ—Ä–∞ –∏–¥–µ–π –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ —Å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –∏ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ–º –ø–æ–ª—É—á–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥—Ä—É–≥–∏–º–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º–∏;</li>
  <li>—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∏ —Ç–µ–º—ã –∏ —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏;</li>
  <li>—Å–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ø–ª–∞–Ω–∞ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è; –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ø–∏—Å–∫–æ–≤ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π –æ–±–ª–∞—Å—Ç—å—é, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Ç–µ–º –º–æ–≥—É—Ç –±—ã—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã –¥–ª—è –ø–æ–∏—Å–∫–∞ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã –≤ –ø–æ–∏—Å–∫–æ–≤—ã—Ö —Å–∏—Å—Ç–µ–º–∞—Ö –∏ –Ω–∞—É—á–Ω—ã—Ö –±–∞–∑–∞—Ö –¥–∞–Ω–Ω—ã—Ö; –ø–µ—Ä–≤–∏—á–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞, –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏ —Å–∏—Å—Ç–µ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤, –∏—Ö –ø–µ—Ä–µ–≤–æ–¥–∞ –Ω–∞ —è–∑—ã–∫ –æ–±—É—á–µ–Ω–∏—è, –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Å–ø–∏—Å–∫–æ–≤ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã;</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞ –ø—Ä–æ—Ç–æ—Ç–∏–ø–æ–≤ –∏ (–∏–ª–∏) –∞–Ω–∞–ª–æ–≥–æ–≤ –¥–ª—è –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –ø–∞—Ç–µ–Ω—Ç–æ–≤), –∞–Ω–∞–ª–∏–∑–∞ –∏ (–∏–ª–∏) –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∏—Å–∫–æ–≤ / –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ / –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π;</li>
  <li>–ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö, –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ —Ç.–¥.;</li>
  <li>–ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –ø—Ä–∞–≤–æ–ø–∏—Å–∞–Ω–∏—è –∏ –ø—É–Ω–∫—Ç—É–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —á–∞—Å—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, —Ç–µ–∫—Å—Ç–∞ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏;</li>
  <li>–ø–æ–ª—É—á–µ–Ω–∏—è –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –ø–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏;</li>
  <li>–∞–¥–∞–ø—Ç–∞—Ü–∏–∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã (–º–æ–¥—É–ª—è) –∫ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—è–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –æ–±—É—á–∞—é—â–µ–≥–æ—Å—è –≤ —Ü–µ–ª—è—Ö –ø–æ–≤—ã—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ –æ—Å–≤–æ–µ–Ω–∏—è –∏–º —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã (–º–æ–¥—É–ª—è), –∞ —Ç–∞–∫–∂–µ –¥–ª—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Å–≤–æ–µ–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è —É—á–µ–±–Ω—ã—Ö –¥–∏—Å—Ü–∏–ø–ª–∏–Ω (–º–æ–¥—É–ª–µ–π), –∏–∑—É—á–∞–µ–º—ã—Ö –≤ —Å–ª–µ–¥—É—é—â–µ–º —Å–µ–º–µ—Å—Ç—Ä–µ (–ø—Ä–∏ –∑–∞–æ—á–Ω–æ–π —Ñ–æ—Ä–º–µ –ø–æ–ª—É—á–µ–Ω–∏—è –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è);</li>
  <li>–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∫–æ–º–∞–Ω–¥–Ω–æ–π —Ä–∞–±–æ—Ç—ã –æ–±—É—á–∞—é—â–∏—Ö—Å—è –ø—Ä–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–µ–∫—Ç–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –ø—Ä–µ–¥—É—Å–º–∞—Ç—Ä–∏–≤–∞—é—â–µ–≥–æ —Ä–∞–±–æ—Ç—É –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –æ–±—É—á–∞—é—â–∏—Ö—Å—è –Ω–∞–¥ –æ–¥–Ω–æ–π –∫—É—Ä—Å–æ–≤–æ–π —Ä–∞–±–æ—Ç–æ–π;</li>
  <li>–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∞–±–ª–∏—Ü –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω–æ–π –æ–±—É—á–∞—é—â–∏–º—Å—è, –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≥—Ä–∞—Ñ–∏–∫–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä—É–∫–æ–ø–∏—Å–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ –æ–±—É—á–∞—é—â–µ–≥–æ—Å—è;</li>
  <li>—Å–æ–∑–¥–∞–Ω–∏—è —Å—Ö–µ–º, –≥—Ä–∞—Ñ–∏–∫–æ–≤, –¥–∏–∞–≥—Ä–∞–º–º, –∏–Ω—Ñ–æ–≥—Ä–∞—Ñ–∏–∫–∏ —Å–æ–≥–ª–∞—Å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω—ã–º —É–∫–∞–∑–∞–Ω–∏—è–º, —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –æ–±—É—á–∞—é—â–∏–º—Å—è, –∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö) –∏–ª–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö) –∏–∑ –¥—Ä—É–≥–∏—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤.</li>
</ul>

<p><strong>26.</strong> –ù–µ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—É—á–∞—é—â–∏–º–∏—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è:</p>
<ul>
  <li>—Å–¥–∞—á–∏ –ø–∏—Å—å–º–µ–Ω–Ω–æ–≥–æ —ç–∫–∑–∞–º–µ–Ω–∞, –¥–∏—Ñ—Ñ–µ—Ä–µ–Ω—Ü–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∑–∞—á–µ—Ç–∞, –∑–∞—á–µ—Ç–∞, –µ—Å–ª–∏ –∏–Ω–æ–µ –Ω–µ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–æ –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ —É—á–µ–±–Ω–æ-–ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏;</li>
  <li>–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è –≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–µ, –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –∏–ª–∏ –∏—Ö –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤;</li>
  <li>–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ–π —Ç–µ–∫—Å—Ç–æ–≤–æ–π —á–∞—Å—Ç–∏ (–∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞) –∏ –µ—ë –≤–∫–ª—é—á–µ–Ω–∏–µ (–∑–∞–∏–º—Å—Ç–≤–æ–≤–∞–Ω–∏–µ) –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —É—á–µ–±–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è, –≤ –∫—É—Ä—Å–æ–≤—É—é, –¥–∏–ø–ª–æ–º–Ω—É—é —Ä–∞–±–æ—Ç—É, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫—É—é –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏—é –±–µ–∑ —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫–∏, –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ—Å–º—ã—Å–ª–µ–Ω–∏—è –∏ –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è —Ñ–∞–∫—Ç–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞;</li>
  <li>–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –ø–ª–∞–≥–∏–∞—Ç–∞ –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –∑–∞–∏–º—Å—Ç–≤–æ–≤–∞–Ω–∏–π, –¥–ª—è —É–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –∏—Å–∫–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –¥–∞–Ω–Ω—ã—Ö;</li>
  <li>–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∏—Ä—É—é—â–µ–≥–æ, –æ—Å–∫–æ—Ä–±–∏—Ç–µ–ª—å–Ω–æ–≥–æ, –ª–æ–∂–Ω–æ–≥–æ –∏–ª–∏ –Ω–µ—ç—Ç–∏—á–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</li>
</ul>
<p>–ù–µ –¥–æ–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –Ω–∞—Ä—É—à–∞—Ç—å –∞–≤—Ç–æ—Ä—Å–∫–∏–µ –ø—Ä–∞–≤–∞.</p>

<p><strong>27.</strong> –¶–µ–ª–∏, —Å–ø–æ—Å–æ–±—ã –∏ –æ–±—ä–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ–±—É—á–∞—é—â–∏–º—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –ø—Ä–æ–≤–µ—Ä—è—é—Ç—Å—è —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª–µ–º –Ω–∞ –∫–∞–∂–¥–æ–º —ç—Ç–∞–ø–µ –∫–∞–ª–µ–Ω–¥–∞—Ä–Ω–æ–≥–æ –ø–ª–∞–Ω–∞ —Ä–∞–±–æ—Ç –ø–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é –∑–∞–¥–∞–Ω–∏—è –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏ –∫—Ä–∏—Ç–µ—Ä–∏—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ –∏—Ö –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ, –∞ —Ç–∞–∫–∂–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –æ–±—É—á–∞—é—â–µ–≥–æ—Å—è –∫ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–º—É –∞–Ω–∞–ª–∏–∑—É –∏ –≤—ã–≤–æ–¥–∞–º.</p>

<p><strong>28.</strong> –û–±—É—á–∞—é—â–∏–µ—Å—è –≤ —Å–ª—É—á–∞–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –æ–±—è–∑–∞–Ω—ã –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ —É–∫–∞–∑–∞—Ç—å –≤ –∫–∞–∫–æ–π —Å—Ç–µ–ø–µ–Ω–∏ –∏ –≤ –∫–∞–∫–æ–º –æ–±—ä–µ–º–µ –±—ã–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞. –î–∞–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤–∫–ª—é—á–µ–Ω–∞ –≤–æ ¬´–í–≤–µ–¥–µ–Ω–∏–µ¬ª –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å —Å–ª–µ–¥—É—é—â–µ–º—É —Ç–µ–∫—Å—Ç—É: ¬´–ù–∞—Å—Ç–æ—è—â–∞—è –∫—É—Ä—Å–æ–≤–∞—è —Ä–∞–±–æ—Ç–∞ –±—ã–ª–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–∞–∫–∏—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–∞–∫ ..... –û–Ω–∏ –±—ã–ª–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã –¥–ª—è [—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–ª–µ–π –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤, —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞, –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –ø–æ–Ω—è—Ç–∏–π, –∞ —Ç–∞–∫–∂–µ —è–∑—ã–∫–æ–≤–æ–π –∏ –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∫–æ—Ä—Ä–µ–∫—Ç—É—Ä—ã –∏ —Ä–µ–∑—é–º–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π –∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –∏ —Ç.–¥. ‚Äî –ø–µ—Ä–µ—á–∏—Å–ª–∏—Ç—å –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è]. –ê–≤—Ç–æ—Ä —Ä–∞–±–æ—Ç—ã –æ—Å—É—â–µ—Å—Ç–≤–∏–ª –ø—Ä–æ–≤–µ—Ä–∫—É –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ, –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ —Å –ø–æ–º–æ—â—å—é —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∏ –Ω–µ—Å–µ—Ç –ø–æ–ª–Ω—É—é –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ –µ–≥–æ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ¬ª.</p>

<p><strong>29.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –æ–±—É—á–∞—é—â–∏–º—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –æ–±—É—á–∞—é—â–∏–π—Å—è –æ–±—è–∑–∞–Ω –≤–º–µ—Å—Ç–µ —Å –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç–æ–π, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–µ–π –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é –≤ –ø–µ—á–∞—Ç–Ω–æ–º –≤–∏–¥–µ –æ—Ç—á–µ—Ç –æ–± –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ (—Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–º–ø—Ç–∞), –∫–æ—Ç–æ—Ä—ã–π –≤–∫–ª—é—á–∞–µ—Ç:</p>
<ul>
  <li>–Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ —Å–æ–æ—Ç–Ω–µ—Å–µ–Ω–Ω—ã–µ —Å –≤–∏–¥–∞–º–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏–º—Å—è –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏;</li>
  <li>–¥–∞—Ç—ã (–≤—Ä–µ–º–µ–Ω–Ω–æ–π –ø–µ—Ä–∏–æ–¥) –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–ª—è —ç—Ç–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞;</li>
  <li>–∞–∫—Ç–∏–≤–Ω—ã–µ –≥–∏–ø–µ—Ä—Å—Å—ã–ª–∫–∏ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–ª–æ–≥–æ–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏.</li>
</ul>

<p><strong>30.</strong> –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –æ–±—É—á–∞—é—â–∏–µ—Å—è –æ–±—è–∑–∞–Ω—ã:</p>
<ul>
  <li>—Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å, –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –≤—ã–ø–æ–ª–Ω—è—Ç—å –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –∏ –ø—Ä–æ–µ–∫—Ç–Ω—ã–µ —Ä–∞–±–æ—Ç—ã, –∏—Å–ø–æ–ª—å–∑—É—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ) –¥–ª—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π;</li>
  <li>–ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–¥–∞–Ω–Ω—ã–µ), –ø–æ–ª—É—á–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –∏–Ω—ã–º–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º–∏ –∏ —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –Ω–∏—Ö;</li>
  <li>—É–∫–∞–∑–∞—Ç—å –≤ —Å–ø–∏—Å–∫–µ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏, —á—Ç–æ –±—ã–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–¥–∞–Ω–Ω—ã—Ö), –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ü–∏—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –≤–∫–ª—é—á–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–æ–¥–µ–ª–∏ –∏ –≤–µ—Ä—Å–∏–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –∞—É–¥–∏–æ, –≤–∏–¥–µ–æ –∏–ª–∏ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–∞—Å—á—ë—Ç–æ–≤.</li>
</ul>

<p><strong>31.</strong> –ö–∞—Ñ–µ–¥—Ä—ã –æ—Ä–≥–∞–Ω–∏–∑—É—é—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∫—É—Ä—Å–æ–≤—ã—Ö, –¥–∏–ø–ª–æ–º–Ω—ã—Ö —Ä–∞–±–æ—Ç, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–∏—Ö –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–π –Ω–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–≥—Ä–∞–º–º–∞ ¬´–ê–Ω—Ç–∏–ø–ª–∞–≥–∏–∞—Ç¬ª), –∫–æ—Ç–æ—Ä—ã–µ —É—á–∏—Ç—ã–≤–∞—é—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞.</p>

<p><strong>32.</strong> –î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —ç–∫–∑–∞–º–µ–Ω–∞—Ü–∏–æ–Ω–Ω—ã–º–∏ –∫–æ–º–∏—Å—Å–∏—è–º–∏ (–≤ —Ç–æ–º —á–∏—Å–ª–µ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π —ç–∫–∑–∞–º–µ–Ω–∞—Ü–∏–æ–Ω–Ω–æ–π –∫–æ–º–∏—Å—Å–∏–µ–π) —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –¥–ª—è –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏–º—Å—è –∫—É—Ä—Å–æ–≤—ã—Ö, –¥–∏–ø–ª–æ–º–Ω—ã—Ö —Ä–∞–±–æ—Ç, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–∏—Ö –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–π, –∞ —Ç–∞–∫–∂–µ –æ—Ü–µ–Ω–∫—É –∑–∞—â–∏—Ç—ã –∫—É—Ä—Å–æ–≤—ã—Ö, –¥–∏–ø–ª–æ–º–Ω—ã—Ö —Ä–∞–±–æ—Ç, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–∏—Ö –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–π. –° —É—á–µ—Ç–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–µ—Ä–≤–∏—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ —á–ª–µ–Ω—ã —ç–∫–∑–∞–º–µ–Ω–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–æ–º–∏—Å—Å–∏–π –æ—Å—É—â–µ—Å—Ç–≤–ª—è—é—Ç —Ä–∞—Å—á–µ—Ç –∏—Ç–æ–≥–æ–≤–æ–π –æ—Ç–º–µ—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∏ –∑–∞—â–∏—Ç—ã –æ–±—É—á–∞—é—â–∏–º—Å—è –∫—É—Ä—Å–æ–≤–æ–π, –¥–∏–ø–ª–æ–º–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –º–∞–≥–∏—Å—Ç–µ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏.</p>

      <h2 class="section-title">4. –ó–ê–ö–õ–Æ–ß–ò–¢–ï–õ–¨–ù–´–ï –ü–û–õ–û–ñ–ï–ù–ò–Ø</h2>
      <p><strong>33.</strong> –ö–∞—Ñ–µ–¥—Ä—ã –∏ –¥–µ–∫–∞–Ω–∞—Ç—ã –æ—Å—É—â–µ—Å—Ç–≤–ª—è—é—Ç –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ò–ò.</p>
      <p><strong>34.</strong> –ü–æ–ª–∏—Ç–∏–∫–∞ –≤—Å—Ç—É–ø–∞–µ—Ç –≤ —Å–∏–ª—É —Å –¥–∞—Ç—ã —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–∫—Ç–æ—Ä–æ–º.</p>
    `;

    document.getElementById('content').innerHTML = policyText;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'üåô';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
      themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
