    margin-right: 10%; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è */
        }

        }

        .export-dropdown.active {

            .header-content {
                text-align: center;
                margin-bottom: 0.5rem;
            }
            
            .theme-toggle {

            .branches {
                flex-direction: column;

            }
            
            .node-card {
                width: 100%;

            }
            
            .modal-content {
                padding: 1rem;

            .export-all-btn {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                width: calc(100% - 2rem);
                text-align: center;
            }
        }
    </style>

            const existingDropdown = document.querySelector('.export-dropdown');

            const dropdown = document.createElement('div');

            window.addEventListener('click', function closeDropdown(e) {

            const allNotes = {};

        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            
            document.body.appendChild(a);
            a.click();
            
            // –û—á–∏—â–∞–µ–º URL
            setTimeout(() => {
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 100);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã (—Å–≤–µ—Ç–ª–∞—è/—Ç–µ–º–Ω–∞—è)
        function toggleTheme() {

            applyTheme();
            localStorage.setItem("theme", currentTheme);
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã
        function applyTheme() {
