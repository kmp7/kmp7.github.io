<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Разработка Орловой Е.А.">
	<meta name="description" content="Разработка Евы Адамовны">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка Орловой</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #details {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
    </style>
	<meta name="keywords" content="Разработка Орловой Е.А.">
	</head>
<body>
    <div class="container">
        <h1>Анализ тональности текста <br>
		<span style="font-weight: 400"><font size="3">Орловой Евы Адамовны</font></span></h1>
        <textarea id="text" placeholder="Введите текст для анализа"></textarea>
        <button onclick="analyzeSentiment()">Анализировать</button>
        <div id="result"></div>
        <div id="details"></div>
    </div>

    <script>
        const positiveWords = ["хорош*", "прекрасн*", "отличн*"];
        const negativeWords = ["плох*", "ужасн*", "отвратительн*"];

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, function (match) {
                const escapeMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return escapeMap[match];
            });
        }

        function matchesPattern(word, patterns) {
            return patterns.some(pattern => {
                const regex = new RegExp(`^${pattern.replace(/\*/g, '.*')}$`);
                return regex.test(word);
            });
        }

        function analyzeSentiment() {
            const text = document.getElementById('text').value.toLowerCase();
            const words = text.split(/\s+/);
            let positiveCount = 0;
            let negativeCount = 0;

            const positiveFrequency = {};
            const negativeFrequency = {};

            words.forEach(word => {
                if (matchesPattern(word, positiveWords)) {
                    positiveCount++;
                    positiveFrequency[word] = (positiveFrequency[word] || 0) + 1;
                } else if (matchesPattern(word, negativeWords)) {
                    negativeCount++;
                    negativeFrequency[word] = (negativeFrequency[word] || 0) + 1;
                }
            });

            let result = '';
            if (positiveCount > negativeCount) {
                result = `Положительный тон (${positiveCount} совпадений)`;
            } else if (negativeCount > positiveCount) {
                result = `Отрицательный тон (${negativeCount} совпадений)`;
            } else {
                result = `Нейтральный тон (0 совпадений)`;
            }

            document.getElementById('result').textContent = result;

            let details = '<h4>Детали анализа:</h4>';
            details += '<h4>Положительные слова:</h4>';
            details += '<ul>';
            for (const [word, count] of Object.entries(positiveFrequency)) {
                details += `<li>${escapeHtml(word)}: ${count} раз</li>`;
            }
            details += '</ul>';

            details += '<h4>Отрицательные слова:</h4>';
            details += '<ul>';
            for (const [word, count] of Object.entries(negativeFrequency)) {
                details += `<li>${escapeHtml(word)}: ${count} раз</li>`;
            }
            details += '</ul>';

            document.getElementById('details').innerHTML = details;
        }
    </script>
</body>
</html>
