<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Разработка Орловой Е.А.">
	<meta name="description" content="Разработка Евы Адамовны">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка Орловой</title>
    <style>
        /* Основные стили для body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Поле для ввода текста */
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Поле для ввода искомого слова */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Кнопка */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Таблица результатов */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Подсветка найденного слова */
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Сообщение, если слово не найдено */
        #result p {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Адаптивные стили для мобильных устройств */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            textarea, input[type="text"], button {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Построение конкорданса<br>
	<span style="font-weight: 400"><font size="4">Орловой Евы Адамовны</font></span></h1>
    <!-- Поле для ввода исходного текста -->
    <textarea id="text" placeholder="Введите текст для анализа"></textarea>
    <!-- Поле для ввода искомого слова -->
    <input type="text" id="word" placeholder="Введите слово для поиска (используйте * и ? для подстановки)">
    <!-- Кнопка запуска анализа -->
    <button onclick="buildConcordance()">Построить конкорданс</button>
    <!-- Контейнер для вывода результатов -->
    <div id="result"></div>

    <script>
        function buildConcordance() {
            // Получаем введенный текст и искомое слово
            const text = document.getElementById('text').value;
            const searchWord = document.getElementById('word').value.trim().toLowerCase();
            
            // Проверка на пустые поля
            if (!text || !searchWord) {
                alert('Пожалуйста, введите текст и слово для поиска');
                return;
            }

            // Преобразуем подстановочные знаки в регулярное выражение
            const regexPattern = searchWord
                .replace(/\*/g, '.*')  // * заменяем на .*
                .replace(/\?/g, '.');    // ? заменяем на .
            const regex = new RegExp(regexPattern, 'i');  // Создаем регулярное выражение

            // Разбиваем текст на предложения по знакам препинания (.!?)
            // и удаляем пустые предложения
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            
            // Ищем предложения, содержащие искомое слово и обрабатываем их
            const matches = sentences
                // Фильтруем предложения, оставляя только те, где есть искомое слово
                .filter(sentence => 
                    sentence.toLowerCase().match(regex))
                // Преобразуем каждое предложение в объект с контекстом
                .map(sentence => {
                    // Разбиваем предложение на слова
                    const words = sentence.trim().split(/\s+/);
                    // Находим индекс искомого слова
                    const wordIndex = words.findIndex(w => 
                        w.toLowerCase().match(regex));
                    
                    // Формируем левый контекст (до 3 слов слева)
                    const leftContext = words.slice(Math.max(0, wordIndex - 3), wordIndex).join(' ');
                    // Формируем правый контекст (до 3 слов справа)
                    const rightContext = words.slice(wordIndex + 1, wordIndex + 4).join(' ');
                    
                    // Возвращаем объект с контекстами и найденным словом
                    return {
                        left: leftContext,
                        word: words[wordIndex],
                        right: rightContext
                    };
                });

            // Формируем HTML-таблицу с результатами
            let html = '<table><tr><th>Левый контекст</th><th>Слово</th><th>Правый контекст</th></tr>';
            
            // Добавляем каждое совпадение в таблицу
            matches.forEach(match => {
                html += `
                    <tr>
                        <td>${match.left}</td>
                        <td class="highlight">${match.word}</td>
                        <td>${match.right}</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            
            // Выводим результат или сообщение, если слово не найдено
            document.getElementById('result').innerHTML = 
                matches.length ? html : '<p>Слово не найдено в тексте</p>';
        }
    </script>
</body>
</html>
