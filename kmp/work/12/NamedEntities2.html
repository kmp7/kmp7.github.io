<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <!-- ИЗМЕНЕНО: заголовок страницы с новым именем -->
    <title>NER: Соколова С.И.</title>
    <!-- ИЗМЕНЕНО: meta-теги с новым именем автора -->
    <meta name="keywords" content="NER, именованные сущности, Соколова Серафима, образовательный проект">
    <meta name="description" content="Распознавание именованных сущностей - разработка Соколовой Серафимы Иоанновны">
    <style>
        /* ИЗМЕНЕНО: полностью обновленная стилизация в темной теме */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif; /* Современный шрифт */
            background: #1a1b2f; /* Темно-синий фон */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            color: #e0e0e0;
        }
        
        /* ДОБАВЛЕНО: контейнер с неоновым эффектом */
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(22, 23, 40, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(100, 255, 218, 0.1); /* Неоновая рамка */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* ДОБАВЛЕНО: декоративный элемент с неоновым свечением */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100,255,218,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ДОБАВЛЕНО: содержимое поверх декоративного фона */
        .container > * {
            position: relative;
            z-index: 1;
        }
        
        /* ИЗМЕНЕНО: стиль заголовка с неоновым эффектом */
        h1 {
            color: #64ffda; /* Неоново-зеленый */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(100, 255, 218, 0.5),
                0 0 20px rgba(100, 255, 218, 0.3),
                0 0 30px rgba(100, 255, 218, 0.1);
            border-bottom: 2px solid #64ffda;
            padding-bottom: 20px;
        }
        
        /* ИЗМЕНЕНО: стиль подзаголовка с именем автора */
        .author-name {
            font-weight: 400;
            font-size: 1rem;
            color: #8892b0;
            display: block;
            margin-top: 10px;
            text-transform: none;
            letter-spacing: 1px;
            text-shadow: none;
        }
        
        /* ИЗМЕНЕНО: стили для текстового поля в темной теме */
        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            background: #0a192f; /* Темно-синий фон */
            border: 2px solid #233554;
            border-radius: 15px;
            color: #e6f1ff;
            font-family: 'Inter', monospace;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            resize: vertical;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        textarea::placeholder {
            color: #4a5f7a;
        }
        
        /* ИЗМЕНЕНО: стили для кнопки с неоновым эффектом */
        button {
            background: transparent;
            color: #64ffda;
            padding: 15px 40px;
            border: 2px solid #64ffda;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 30px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        /* ДОБАВЛЕНО: эффект заполнения при наведении */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 
                0 0 30px rgba(100, 255, 218, 0.5),
                inset 0 0 20px rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* ИЗМЕНЕНО: контейнер для вывода текста */
        #outputText {
            background: #0a192f;
            border: 2px solid #233554;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            line-height: 1.8;
            font-size: 16px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: #e6f1ff;
        }
        
        /* ИЗМЕНЕНО: стили для выделенных сущностей с яркими цветами в темной теме */
        .entity {
            border-radius: 6px;
            padding: 2px 8px;
            margin: 0 2px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* ИЗМЕНЕНО: более яркие цвета для лучшей видимости на темном фоне */
        .location {
            background: #ff6b6b; /* Ярко-красный для локаций */
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .organization {
            background: #4ecdc4; /* Бирюзовый для организаций */
            color: #1e2f4f;
            font-weight: 600;
        }
        
        .person {
            background: #ffe66d; /* Желтый для людей */
            color: #1e2f4f;
            font-weight: 600;
        }
        
        .llm-name {
            background: #ff9ff3; /* Розовый для LLM */
            color: #1e2f4f;
            font-weight: 600;
        }
        
        /* ДОБАВЛЕНО: эффект при наведении на сущность */
        .entity:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px currentColor;
        }
        
        /* ИЗМЕНЕНО: стили для футера */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #8892b0;
            font-size: 0.9rem;
            border-top: 1px solid #233554;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 0 0 30px 30px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        /* ДОБАВЛЕНО: стили для выделения пробелов (чтобы они не ломали верстку) */
        .space-highlight {
            background: transparent;
        }
        
        /* ДОБАВЛЕНО: анимация появления результатов */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #outputText {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ИЗМЕНЕНО: заголовок с новым именем -->
        <h1>Named Entity Recognition
            <span class="author-name">Соколовой Серафимы Иоанновны</span>
        </h1>
        
        <!-- Основные элементы приложения без изменения функциональности -->
        <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
        <button onclick="highlightEntities()">Выделить сущности</button>
        <div id="outputText"></div>
        
        <!-- ИЗМЕНЕНО: футер с новой информацией об авторе -->
        <footer>
            <p>© 2026 | CC BY-NC-SA 4.0</p>
            <p>Соколова Серафима Иоанновна (виртуальный образовательный персонаж)</p>
            <p style="font-size: 0.8rem; color: #4a5f7a;">NEON EDITION</p>
        </footer>
    </div>

    <script>
        // Функциональность приложения изменена заменой части сущностей
        const entities = {
            'минск*': 'location',
            'Белар*': 'location',
            'ггу': 'organization',
            'Гродно*': 'person',
            'серафим*': 'person',
            'иоан**': 'person',
            'соколов*': 'person',
            'DeepSeеk': 'llm-name',
            'Gemini': 'llm-name',
            'Claude': 'llm-name',
            'Qwen': 'llm-name'
        };

        function highlightEntities() {
            const text = document.getElementById('textInput').value;
            const outputText = document.getElementById('outputText');
            outputText.innerHTML = '';

            // Преобразуем объект entities в массив регулярных выражений
            const regexEntities = Object.keys(entities).map(key => {
                const regexPattern = key.replace(/\*/g, '.*').replace(/\?/g, '.');
                return {
                    regex: new RegExp(`(^|\\s)${regexPattern}(?=\\s|$)`, 'giu'),
                    type: entities[key]
                };
            });

            // Разделяем текст на слова и пробелы
            const words = text.split(/(\s+)/);

            words.forEach(word => {
                let matched = false;
                
                // Проверяем, является ли текущий фрагмент пробелом
                if (/^\s+$/.test(word)) {
                    // Для пробелов создаем текстовый узел без выделения
                    outputText.appendChild(document.createTextNode(word));
                    return;
                }
                
                // Проверяем слово на соответствие сущностям
                regexEntities.forEach(entity => {
                    if (entity.regex.test(word)) {
                        const span = document.createElement('span');
                        span.textContent = word;
                        span.className = `entity ${entity.type}`;
                        outputText.appendChild(span);
                        matched = true;
                    }
                });
                
                if (!matched) {
                    outputText.appendChild(document.createTextNode(word));
                }
            });
            
            // ДОБАВЛЕНО: если результат пустой, показываем подсказку
            if (outputText.children.length === 0 && !text.trim()) {
                outputText.innerHTML = '<span style="color: #4a5f7a;">Введите текст для выделения сущностей...</span>';
            }
        }
        
        // ДОБАВЛЕНО: добавляем обработчик для демонстрации при загрузке
        window.addEventListener('load', function() {
            const demoText = 'Минск - столица Беларуси. ГГУ находится в Гродно. Серафима Соколова работает с DeepSeеk и Gemini';
            document.getElementById('textInput').value = demoText;
            highlightEntities();
        });
    </script>
</body>
</html>
