<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Разработка Орловой Е.А.">
	<meta name="description" content="Разработка Евы Адамовны">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка Орловой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordCloud {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .word {
            margin: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
		
    </style>
</head>
<body>
    <h1 align="center">Word Cloud Generator<br>
	<span style="font-weight: 400"><font size="4">Орловой Евы Адамовны</font></span></h1>
    <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
    <button onclick="generateWordCloud()">Создать облако слов</button>
    <div id="wordCloud"></div>
	
    <script>
        function generateWordCloud() {
            const text = document.getElementById('textInput').value;
            const words = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").split(/\s+/).filter(word => word.length > 0);
            const wordFrequency = {};

            words.forEach(word => {
                word = word.toLowerCase();
                if (wordFrequency[word]) {
                    wordFrequency[word]++;
                } else {
                    wordFrequency[word] = 1;
                }
            });

            const wordCloud = document.getElementById('wordCloud');
            wordCloud.innerHTML = '';

            const maxFrequency = Math.max(...Object.values(wordFrequency));

            for (const word in wordFrequency) {
                const span = document.createElement('span');
                span.textContent = word;
                const frequency = wordFrequency[word];
                const fontSize = 10 + (frequency / maxFrequency) * 40; // Увеличиваем градацию размеров
                span.style.fontSize = `${fontSize}px`;
                span.style.color = getRandomColor(); // Добавляем случайный цвет
                span.className = 'word';
                wordCloud.appendChild(span);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
