<!DOCTYPE html>
<html lang="en">
<head>
    <charset="UTF-8">
    <title>Разработка Евы Орловой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .entity {
            border-radius: 4px;
            padding: 2px 4px;
            margin: 0 2px;
        }
        .location {
            background-color: #ffeb3b;
        }
        .organization {
            background-color: #8bc34a;
        }
        .person {
            background-color: #03a9f4;
        }
        .llm-name {
            background-color: #e91e63;
        }
		footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
	<meta name="keywords" content="Разработка Орловой Е.А.">
	<meta name="description" content="Разработка Орловой Е.А.">
</head>
<body>
    <h1 align="center">Named Entity Recognition<br>
	<span style="font-weight: 400"><font size="4">Орловой Евы Адамовны</font></span></h1>
    <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
    <button onclick="highlightEntities()">Выделить именованные сущности</button>
    <div id="outputText"></div>
	<footer class="footer">
<div class="container">
<p>© 2026 | CC BY-NC-SA 4.0</p>
<p>Орлова Е.А. - виртуальный образовательный персонаж</p>
</div>
</footer>
    <script>
        const entities = {
            'минск*': 'location',
            'Белар*': 'location',
            'вгу': 'organization',
            'Витебск*': 'person',
            'ев*': 'person',
            'адам**': 'person',
            'орлов*': 'person',
            'DeepSek': 'llm-name',
            'Gemini': 'llm-name',
            'Claude': 'llm-name',
            'Qwen': 'llm-name'
        };

        function highlightEntities() {
            const text = document.getElementById('textInput').value;
            const outputText = document.getElementById('outputText');
            outputText.innerHTML = '';

            // Преобразуем объект entities в массив регулярных выражений
            const regexEntities = Object.keys(entities).map(key => {
                const regexPattern = key.replace(/\*/g, '.*').replace(/\?/g, '.');
                return {
                    regex: new RegExp(`(^|\\s)${regexPattern}(?=\\s|$)`, 'giu'), // Улучшенное регулярное выражение
                    type: entities[key]
                };
            });

            // Разделяем текст на слова и пробелы
            const words = text.split(/(\s+)/);

            words.forEach(word => {
                let matched = false;
                regexEntities.forEach(entity => {
                    if (entity.regex.test(word)) {
                        const span = document.createElement('span');
                        span.textContent = word;
                        span.className = `entity ${entity.type}`;
                        outputText.appendChild(span);
                        matched = true;
                    }
                });
                if (!matched) {
                    outputText.appendChild(document.createTextNode(word));
                }
            });
        }
    </script>
</body>
</html>
