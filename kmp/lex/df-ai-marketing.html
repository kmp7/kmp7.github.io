        .header {

        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .content {
            padding: 20px;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--search-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--active-btn-bg);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .language-toggle {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .language-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--search-border);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .language-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .language-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .language-btn.active {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            border-color: var(--active-btn-bg);
        }

            padding: 0;
            margin: 0;
        }

            padding: 15px 0;

        }
        
        .glossary-item:last-child {
            border-bottom: none;
        }

            font-weight: bold;
            color: var(--term-color);
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        
        .term-text {
            flex: 1;
        }
        
        .equivalent {
            color: var(--equivalent-color);
            font-style: italic;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .definition {
            margin-top: 5px;
            line-height: 1.5;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--equivalent-color);
        }

            background-color: var(--badge-bg);
            color: var(--badge-color);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: normal;
            transition: background-color 0.3s, color 0.3s;
        }

            .header {
                padding: 20px 20px 20px 50px;
            }
            
            .theme-toggle {

            }

            }

            }
            
            .controls {

                align-items: stretch;
            }
            
            .language-toggle {
                width: 100%;
            }
        }
