            margin-bottom: 20px;

            justify-content: center;
            flex-grow: 1;
        }

            color: var(--btn-text);

            font-size: 14px;
            transition: all 0.3s;

        }

            color: var(--active-btn-text);
            border-color: var(--active-btn-bg);

        }

            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;

        }

        }

            margin-left: 10px;
            font-weight: normal;

            .header {

            }
            
            .controls {

                align-items: stretch;
            }
            
            .language-toggle {
                width: 100%;
            }
        }
