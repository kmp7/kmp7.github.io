        description: "The field of science and technology focused on creating intelligent machines capable of performing creative functions traditionally considered human prerogatives.",
        children: [
          {
            name: "Machine Learning",
            type: "ml",
            description: "A subset of AI that studies methods for building algorithms capable of learning from data.",
            children: [
              {
                name: "Supervised Learning",
                type: "ml",
                description: "Algorithms that learn from labeled data, where input and corresponding output values are known.",
                children: [
                  {
                    name: "Neural Networks",
                    type: "ml",
                    description: "Computational systems inspired by biological neural networks of the brain, capable of deep learning."
                  },
                  {
                    name: "Decision Trees",
                    type: "ml",
                    description: "Decision-making models in a tree-like structure, where each node represents a test on some attribute."
                  }
                ]
              },
              {
                name: "Unsupervised Learning",
                type: "ml",
                description: "Algorithms that find hidden structures in unlabeled data without predefined answers.",
                children: [
                  {
                    name: "Clustering",
                    type: "ml",
                    description: "Methods for grouping objects based on their similarity, without prior knowledge of the groups."
                  }
                ]
              }
            ]
          },
          {
            name: "Knowledge Representation",
            type: "knowledge",
            description: "Area of AI concerned with representing information in a form suitable for computer processing.",
            children: [
              {
                name: "Ontologies",
                type: "knowledge",
                description: "Formal descriptions of domain concepts and relationships between them."
              },
              {
                name: "Semantic Networks",
                type: "knowledge",
                description: "Graph structures for representing knowledge through concepts and their interrelationships."
              }
            ]
          },
          {
            name: "Natural Language Processing",
            type: "nlp",
            description: "Direction of AI studying methods for analyzing, understanding, and generating natural language.",
            children: [
              {
                name: "Text Analysis",
                type: "nlp",
                description: "Methods for automatically extracting information from textual data."
              },
              {
                name: "Language Models",
                type: "nlp",
                description: "Statistical and neural network models for language generation and understanding, such as transformers and GPT."
              }
            ]
          },
          {
            name: "Computer Vision",
            type: "perception",
            description: "Area of AI dealing with processing and analyzing images and videos to understand visual information.",
            children: [
              {
                name: "Pattern Recognition",
                type: "perception",
                description: "Methods for identifying objects, people, text, and other elements in images."
              },
              {
                name: "Image Generation",
                type: "perception",
                description: "Creating new visual data using generative models such as GANs and diffusion models."
              }
            ]
          },
          {
            name: "Planning and Decision Making",
            type: "planning",
            description: "Area of AI developing methods for creating strategies and action plans to achieve goals.",
            children: [
              {
                name: "Reinforcement Learning",
                type: "planning",
                description: "Machine learning paradigm where agents learn optimal behavior through interaction with an environment."
              },
              {
                name: "Heuristic Search",
                type: "planning",
                description: "Solution search methods using heuristics to optimize the search process in complex spaces."
              }
            ]
          }
        ]
      }
    };

    const svg = d3.select("#chart").append("svg");
    const g = svg.append("g");

    // Set up zoom behavior
    svg.call(zoom.on("zoom", (event) => {
      g.attr("transform", event.transform);
      currentTransform = event.transform;
    }));

    function drawTree() {
      const chart = document.getElementById("chart");
      const width = chart.clientWidth;
      const height = chart.clientHeight || 700;

      svg.attr("width", width).attr("height", height);

      g.selectAll("*").remove();
      
      const currentData = data[currentLanguage];
      
      const treeLayout = d3.tree().size([width - 140, height - 100]);
      const root = d3.hierarchy(currentData);
      treeLayout(root);

      const colorMap = {
        root: "var(--node-root)",
        ml: "var(--node-ml)",
        knowledge: "var(--node-knowledge)",
        planning: "var(--node-planning)",
        perception: "var(--node-perception)",
        nlp: "var(--node-nlp)"
      };

      // Create curved links
      g.selectAll(".link")
        .data(root.links())
        .join("path")
        .attr("class", "link")
        .attr("fill", "none")
        .attr("stroke", "var(--border)")
        .attr("stroke-width", 1.5)
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x)
        );

      const node = g.selectAll(".node")
        .data(root.descendants())
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .attr("cursor", "pointer")
        .on("click", (event, d) => {
          document.getElementById("desc").innerHTML = `
            <h3>${d.data.name}</h3>
            <p>${d.data.description || "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è / No description."}</p>
          `;
          
          // Highlight the selected node
          d3.selectAll(".node rect").attr("stroke-width", 1);
          d3.select(event.currentTarget).select("rect").attr("stroke-width", 3).attr("stroke", "white");
        });

      // Add rectangles for nodes
      node.append("rect")
        .attr("x", -70)
        .attr("y", -15)
        .attr("width", 140)
        .attr("height", 30)
        .attr("fill", d => colorMap[d.data.type] || "gray");

      // Add text labels
      node.append("text")
        .attr("text-anchor", "middle")
        .attr("dy", 5)
        .text(d => d.data.name);
        
      // Apply initial transform
      g.attr("transform", `translate(${currentTransform.x},${currentTransform.y}) scale(${currentTransform.k})`);
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
      
      // Update UI texts
      document.getElementById("title").textContent = translations[currentLanguage].title;
      document.getElementById("info-header").textContent = translations[currentLanguage].infoHeader;
      document.getElementById("info-description").textContent = translations[currentLanguage].infoDescription;
      
      // Redraw the tree
      drawTree();
      
      // Clear the description
      document.getElementById("desc").innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
    
    function zoomIn() {
      svg.transition().duration(300).call(
        zoom.scaleBy, 1.3
      );
    }
    
    function zoomOut() {
      svg.transition().duration(300).call(
        zoom.scaleBy, 0.7
      );
    }
    
    function resetView() {
      svg.transition().duration(500).call(
        zoom.transform, 
        d3.zoomIdentity.translate(40, 40).scale(1)
      );
      currentTransform = { k: 1, x: 40, y: 40 };
    }

    // Initial drawing
    drawTree();
    window.addEventListener("resize", drawTree);
  </script>
</body>
