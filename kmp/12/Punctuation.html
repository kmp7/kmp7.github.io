<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Разработка Евы Орловой">
	<meta name="description" content="Разработка Орловой Е.А.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка Орловой Евы</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Стили для текстового поля ввода */
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Стили для кнопки анализа */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Стили для блока результатов */
        #statistics, #markedText {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Стили для таблицы статистики */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Стили для подсветки знаков препинания */
        .comma { color: #4CAF50; font-weight: bold; }
        .period { color: #2196F3; font-weight: bold; }
        .exclamation { color: #f44336; font-weight: bold; }
        .question { color: #9c27b0; font-weight: bold; }
        .semicolon { color: #ff9800; font-weight: bold; }
        .colon { color: #795548; font-weight: bold; }
        .dash { color: #607d8b; font-weight: bold; }

        /* Адаптивные стили */
        @media screen and (max-width: 600px) {
            body {
                padding: 0 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 align="center"><font color="#45A049">Пунктуационный анализ текста<br>
	<span style="font-weight: 400"><font size="4">Орловой Евы Адамовны</font></span><br>
&nbsp;</font></h1>
    <!-- Поле ввода текста -->
    <textarea id="inputText" placeholder="Введите текст для анализа"></textarea>
    <!-- Кнопка запуска анализа -->
    <button onclick="analyzePunctuation()">Проанализировать</button>
    
    <!-- Блок для вывода статистики -->
    <div id="statistics"></div>
    <!-- Блок для вывода размеченного текста -->
    <div id="markedText"></div>

    <script>
        function analyzePunctuation() {
            // Получаем текст из поля ввода
            const text = document.getElementById('inputText').value;
            
            // Объект для хранения статистики по знакам препинания
            const stats = {
                ',': { count: 0, name: 'Запятая', class: 'comma' },
                '.': { count: 0, name: 'Точка', class: 'period' },
                '!': { count: 0, name: 'Восклицательный знак', class: 'exclamation' },
                '?': { count: 0, name: 'Вопросительный знак', class: 'question' },
                ';': { count: 0, name: 'Точка с запятой', class: 'semicolon' },
                ':': { count: 0, name: 'Двоеточие', class: 'colon' },
                '—': { count: 0, name: 'Тире', class: 'dash' },
                '-': { count: 0, name: 'Дефис', class: 'dash' }
            };

            // Подсчёт знаков препинания
            for (let char of text) {
                if (stats[char]) {
                    stats[char].count++;
                }
            }

            // Формируем таблицу статистики
            let statsHtml = '<h2>Статистика знаков препинания</h2>';
            statsHtml += '<table><tr><th>Знак</th><th>Название</th><th>Количество</th></tr>';
            
            for (let [punct, data] of Object.entries(stats)) {
                if (data.count > 0) {
                    statsHtml += `
                        <tr>
                            <td class="${data.class}">${punct}</td>
                            <td>${data.name}</td>
                            <td>${data.count}</td>
                        </tr>
                    `;
                }
            }
            statsHtml += '</table>';

            // Размечаем текст, подсвечивая знаки препинания
            let markedText = text;
            for (let [punct, data] of Object.entries(stats)) {
                // Экранируем специальные символы для регулярного выражения
                const escapedPunct = punct.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(escapedPunct, 'g');
                markedText = markedText.replace(regex, 
                    `<span class="${data.class}">${punct}</span>`);
            }

            // Выводим результаты
            document.getElementById('statistics').innerHTML = statsHtml;
            document.getElementById('markedText').innerHTML = 
                '<h2>Текст с выделенными знаками препинания</h2>' +
                '<div>' + markedText + '</div>';
        }
    </script>
</body>
</html>
