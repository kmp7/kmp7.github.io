<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Разработка Орловой Е.А.">
	<meta name="description" content="Разработка Евы Адамовны">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка Орловой Евы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 align="center">Synonym Replacer<br>
	<span style="font-weight: 400"><font size="4">Орловой Евы Адамовны</font></span></h1>
    <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
    <button onclick="replaceSynonyms()">Заменить слова синонимами</button>
    <p id="outputText"></p>

    <script>
        const synonyms = {
            'оеа': 'орлова ева адамовна',
			'быстрый': 'скорый',
            'хороший': 'прекрасный',
            'умный': 'интеллектуальный',
            'счастливый': 'радостный',
            'первый': 'последний',
            'грустный': 'печальный'
        };

        function replaceSynonyms() {
            const text = document.getElementById('textInput').value;
            const words = text.split(/\s+/);
            const replacedWords = words.map(word => {
                const lowerCaseWord = word.toLowerCase();
                return synonyms[lowerCaseWord] || word;
            });
            const replacedText = replacedWords.join(' ');
            document.getElementById('outputText').textContent = replacedText;
        }
    </script>
</body>
</html>
