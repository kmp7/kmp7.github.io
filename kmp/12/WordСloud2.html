<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- ИЗМЕНЕНО: keywords теперь содержат новое имя -->
    <meta name="keywords" content="Разработка Соколовой С.И.">
    <!-- ИЗМЕНЕНО: description теперь содержит новое имя -->
    <meta name="description" content="Разработка Серафимы Иоанновны">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ИЗМЕНЕНО: заголовок окна теперь содержит новое имя -->
    <title>Разработка Соколовой</title>
    <style>
        /* ИЗМЕНЕНО: обновлены стили для более современного и персонализированного вида */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Более современный шрифт */
            margin: 0; /* Убираем отступы по умолчанию */
            min-height: 100vh; /* Минимальная высота на весь экран */
            display: flex; /* Используем flexbox для центрирования */
            flex-direction: column;
            align-items: center;
            /* ИЗМЕНЕНО: новый градиентный фон */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* ДОБАВЛЕНО: новый контейнер для основного содержимого */
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95); /* Полупрозрачный белый фон */
            border-radius: 15px; /* Скругленные углы */
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); /* Тень для глубины */
            backdrop-filter: blur(10px); /* Эффект размытия фона */
        }
        
        /* ИЗМЕНЕНО: обновлен стиль заголовка */
        h1 {
            color: #4a5568; /* Темно-серый цвет */
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            border-bottom: 3px solid #667eea; /* Добавлена подчеркивающая линия */
            padding-bottom: 15px;
        }
        
        /* ИЗМЕНЕНО: стиль для подзаголовка с именем */
        .author-name {
            font-weight: 400;
            font-size: 1.2em;
            color: #667eea; /* Цвет, соответствующий градиенту */
            display: block;
            margin-top: 10px;
            font-style: italic; /* Курсив для элегантности */
        }
        
        /* ИЗМЕНЕНО: стили для текстового поля */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e2e8f0; /* Светлая граница */
            border-radius: 10px; /* Более скругленные углы */
            box-sizing: border-box;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s ease; /* Плавное изменение цвета */
            resize: vertical; /* Разрешаем изменять размер только по вертикали */
        }
        
        /* ДОБАВЛЕНО: эффект при фокусе на текстовом поле */
        textarea:focus {
            outline: none;
            border-color: #667eea; /* Изменение цвета границы при фокусе */
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); /* Легкое свечение */
        }
        
        /* ИЗМЕНЕНО: стили для кнопки */
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Градиент для кнопки */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px; /* Сильно скругленные углы */
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px; /* Немного разреженный текст */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Плавные переходы */
            display: block; /* Делаем блочным для центрирования */
            margin: 0 auto; /* Центрируем кнопку */
        }
        
        /* ДОБАВЛЕНО: эффекты при наведении и нажатии на кнопку */
        button:hover {
            transform: translateY(-2px); /* Поднимаем кнопку вверх */
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); /* Увеличиваем тень */
        }
        
        button:active {
            transform: translateY(0); /* Возвращаем при нажатии */
        }
        
        /* ИЗМЕНЕНО: стили для контейнера облака слов */
        #wordCloud {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Современный способ задания отступов между элементами */
            padding: 20px;
            background: rgba(247, 250, 252, 0.8); /* Светлый полупрозрачный фон */
            border-radius: 15px;
            min-height: 200px;
        }
        
        /* ИЗМЕНЕНО: стили для отдельных слов */
        .word {
            margin: 0; /* Убираем отступы, используем gap у родителя */
            padding: 8px 15px; /* Немного увеличиваем отступы */
            border-radius: 20px; /* Более скругленные углы */
            background: white; /* Белый фон для слов */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Легкая тень */
            transition: transform 0.2s ease; /* Плавное увеличение при наведении */
            display: inline-block; /* Для корректного отображения padding */
        }
        
        /* ДОБАВЛЕНО: эффект при наведении на слово */
        .word:hover {
            transform: scale(1.1); /* Увеличиваем слово при наведении */
            z-index: 10; /* Поднимаем над другими словами */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Усиливаем тень */
        }
    </style>
</head>
<body>
    <!-- ДОБАВЛЕНО: обернули содержимое в контейнер для лучшей структуры -->
    <div class="container">
        <h1>Word Cloud Generator<br>
            <!-- ИЗМЕНЕНО: имя автора обновлено и вынесено в отдельный класс для стилизации -->
            <span class="author-name">Соколовой Серафимы Иоанновны</span>
        </h1>
        
        <!-- Основные элементы приложения остались без изменений -->
        <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
        <button onclick="generateWordCloud()">Создать облако слов</button>
        <div id="wordCloud"></div>
    </div>
	
    <script>
        // ВНИМАНИЕ: функциональность приложения НЕ ИЗМЕНЯЕТСЯ
        // Ниже приведены подробные комментарии к существующему коду
        
        function generateWordCloud() {
            // Получаем текст из текстового поля
            const text = document.getElementById('textInput').value;
            
            // Очищаем текст от знаков препинания с помощью регулярного выражения
            // Разбиваем на слова по пробельным символам
            // Фильтруем пустые строки
            const words = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").split(/\s+/).filter(word => word.length > 0);
            
            // Объект для хранения частоты слов
            const wordFrequency = {};

            // Подсчитываем частоту каждого слова (регистронезависимо)
            words.forEach(word => {
                word = word.toLowerCase();
                if (wordFrequency[word]) {
                    wordFrequency[word]++;
                } else {
                    wordFrequency[word] = 1;
                }
            });

            // Получаем контейнер для облака слов и очищаем его
            const wordCloud = document.getElementById('wordCloud');
            wordCloud.innerHTML = '';

            // Находим максимальную частоту для нормализации размеров шрифта
            const maxFrequency = Math.max(...Object.values(wordFrequency));

            // Создаем элементы для каждого слова
            for (const word in wordFrequency) {
                const span = document.createElement('span');
                span.textContent = word;
                const frequency = wordFrequency[word];
                
                // Вычисляем размер шрифта от 10 до 50 пикселей
                // Чем чаще слово, тем больше размер
                const fontSize = 10 + (frequency / maxFrequency) * 40;
                span.style.fontSize = `${fontSize}px`;
                
                // Добавляем случайный цвет
                span.style.color = getRandomColor();
                
                // Добавляем класс для стилизации
                span.className = 'word';
                
                // Добавляем слово в облако
                wordCloud.appendChild(span);
            }
        }

        // Функция для генерации случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
